<!DOCTYPE html>
<html>
    <head>
        <title>我的主页</title>
        <meta http-equiv="content-type" content="text/html;charset=utf8" />
        <script type="text/javascript">
            var count = 0;
            function clickme() {
                document.getElementById("counter").innerHTML = ++count;
            }
        </script>
    </head>
    <body>
        <p id="counter" style="width:200px;height:100px;background-color:yellow;text-align:center;">0</p>
        <button onclick="clickme()">点我一下</button>
    </body>
</html>
